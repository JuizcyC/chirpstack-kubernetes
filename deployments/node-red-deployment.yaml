apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: node-red
  name: node-red
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: node-red
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: node-red
    spec:
      initContainers:
        - name: fix-permissions
          image: busybox
          command: ["sh", "-c", "chmod -R 777 /data"]
          volumeMounts:
            - mountPath: /data
              name: node-red-data
      containers:
        - env:
            - name: NODE_RED_ENABLE_PROJECTS
              value: "true"
            - name: TZ
              value: America/New_York
            - name: NODE_RED_IP
              value: "0.0.0.0"
          image: nodered/node-red:latest
          name: node-red
          ports:
            - containerPort: 1880
              protocol: TCP
          volumeMounts:
            - mountPath: /data
              name: node-red-data
      restartPolicy: Always
      volumes:
        - name: node-red-data
          persistentVolumeClaim:
            claimName: node-red-data-pvc
