apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: node-red
  name: node-red
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: node-red
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: node-red
    spec:
      containers:
        - env:
            - name: NODE_RED_ENABLE_PROJECTS
              value: "true"
            - name: TZ
              value: America/New_York
          image: nodered/node-red:latest
          name: node-red
          ports:
            - containerPort: 1880
              protocol: TCP
          volumeMounts:
            - mountPath: /data
              name: node-red-cm0
      restartPolicy: Always
      volumes:
        - configMap:
            name: node-red-cm0
          name: node-red-cm0
