apiVersion: v1
kind: PersistentVolume
metadata:
  name: us-chirpstack-postgres-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: default
  csi:
    driver: file.csi.azure.com
    volumeHandle: usiotreportingdev#us-chirpstack-postgres-data
    volumeAttributes:
      storageAccount: usiotreportingdev
    readOnly: false
    nodeStageSecretRef:
      name: azure-file-secret
