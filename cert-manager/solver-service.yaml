apiVersion: v1
kind: Service
metadata:
  name: cm-acme-http-solver
  namespace: default
  labels:
    acme.cert-manager.io/http01-solver: "true"
spec:
  type: NodePort
  ports:
  - name: http
    port: 8089
    targetPort: 8089
    nodePort: 31338
  selector:
    acme.cert-manager.io/http01-solver: "true"
